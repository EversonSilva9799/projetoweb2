<form (ngSubmit) = "onLogin()">
    <h1>Login no sistema</h1>
  <div>
    <label>Usuário</label>
    <input type="text" name="usuario" [(ngModel)]="usuario">
  </div>
  <div>
    <label>Senha</label>
    <input type="password" name="senha" [(ngModel)]="senha">
  </div>

  <section class="box-buttons">
    <button  type="submit"> Entrar</button>
    <a [routerLink]="['/register']"> Registrar</a>
  </section>
  
  {{ mensagemErro }}
</form>
